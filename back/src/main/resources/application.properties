spring.application.name=back

# H2 configuraci�n
spring.datasource.url=jdbc:h2:mem:citasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin


# Para acceder a consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurar puerto dinámico para Railway
server.port=${PORT:8080}

# Opcional: permitir acceso desde cualquier origen (útil para frontend estático)
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
