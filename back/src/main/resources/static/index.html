<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salud Vital - Panel M√©dico</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/app.js" defer></script>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/heart-with-pulse.png" alt="logo" class="logo">
      <h2>Salud Vital</h2>
    </div>
    <nav class="sidebar-nav">
      <button class="nav-item active" onclick="mostrarSeccion('panel')">üè† Panel</button>
      <button class="nav-item" onclick="mostrarSeccion('formulario')">ü©∫ Nueva Cita</button>
      <button class="nav-item" onclick="mostrarSeccion('resultados')">üìã Resultados</button>
      <button class="nav-item" onclick="mostrarSeccion('nuevoResultado')">üß™ Nuevo Resultado</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- TOPBAR -->
    <header class="topbar">
      <input type="text" id="busqueda" placeholder="Buscar por paciente..." onkeyup="filtrarCitas()">
      <select id="filtroEspecialidad" onchange="filtrarCitas()">
        <option value="">Todas las especialidades</option>
        <option value="Cardiolog√≠a">Cardiolog√≠a</option>
        <option value="Medicina General">Medicina General</option>
        <option value="Odontolog√≠a">Odontolog√≠a</option>
        <option value="Pediatr√≠a">Pediatr√≠a</option>
      </select>
      <input type="date" id="filtroFecha" onchange="filtrarCitas()">
    </header>

    <main class="content">
      <!-- PANEL DE CITAS -->
      <section id="panel" class="panel-section">
        <h2>ü©∫ Citas Agendadas</h2>
        <div id="citasContainer" class="citas-grid"></div>
      </section>

      <!-- FORMULARIO DE CITAS -->
      <section id="formulario" class="form-section hidden">
        <h2>Agendar / Editar Cita</h2>
        <form id="citaForm">
          <input type="hidden" id="id">
          <label>Paciente
            <input id="paciente" type="text" placeholder="Nombre completo" required>
          </label>
          <label>Especialidad
            <input id="especialidad" type="text" placeholder="Ej: Cardiolog√≠a" required>
          </label>
          <label>Fecha y hora
            <input id="fechaHora" type="datetime-local" required>
          </label>
          <label>Motivo
            <textarea id="motivo" rows="3" placeholder="Motivo de la consulta..."></textarea>
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="button" class="btn-secondary" onclick="limpiarFormulario(); mostrarSeccion('panel')">Cancelar</button>
          </div>
        </form>
      </section>

      <!-- PANEL DE RESULTADOS M√âDICOS -->
      <section id="resultados" class="panel-section hidden">
        <h2>üìã Resultados M√©dicos</h2>
        
        <!-- Filtros de Resultados -->
        <div class="filtros-resultados" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
          <input type="text" id="busquedaResultado" placeholder="Buscar por paciente..." onkeyup="filtrarResultados()" style="flex: 1; min-width: 200px;">
          <input type="text" id="filtroTipoExamen" placeholder="Tipo de examen..." onkeyup="filtrarResultados()" style="flex: 1; min-width: 200px;">
          <select id="filtroEstadoResultado" onchange="filtrarResultados()" style="flex: 1; min-width: 150px;">
            <option value="">Todos los estados</option>
            <option value="PENDIENTE">PENDIENTE</option>
            <option value="EN_PROCESO">EN PROCESO</option>
            <option value="COMPLETADO">COMPLETADO</option>
            <option value="REVISADO">REVISADO</option>
            <option value="CANCELADO">CANCELADO</option>
          </select>
          <button class="btn-secondary" onclick="limpiarFiltrosResultados()">Limpiar</button>
        </div>

        <div id="resultadosContainer" class="citas-grid"></div>
      </section>

      <!-- FORMULARIO DE RESULTADOS M√âDICOS -->
      <section id="nuevoResultado" class="form-section hidden">
        <h2>Registrar / Editar Resultado M√©dico</h2>
        <form id="resultadoForm">
          <input type="hidden" id="resultadoId">
          
          <label>Paciente
            <input id="resultadoPaciente" type="text" placeholder="Nombre completo del paciente" required>
          </label>
          
          <label>Tipo de Examen
            <input id="resultadoTipoExamen" type="text" placeholder="Ej: An√°lisis de Sangre, Rayos X..." required>
          </label>
          
          <label>M√©dico Responsable
            <input id="resultadoMedicoResponsable" type="text" placeholder="Nombre del m√©dico" required>
          </label>
          
          <label>Estado
            <select id="resultadoEstado" required>
              <option value="">Seleccione un estado</option>
              <option value="PENDIENTE">PENDIENTE</option>
              <option value="EN_PROCESO">EN PROCESO</option>
              <option value="COMPLETADO">COMPLETADO</option>
              <option value="REVISADO">REVISADO</option>
              <option value="CANCELADO">CANCELADO</option>
            </select>
          </label>
          
          <label>Fecha del Examen
            <input id="resultadoFechaExamen" type="datetime-local" required>
          </label>
          
          <label>Fecha de Emisi√≥n
            <input id="resultadoFechaEmision" type="datetime-local">
          </label>
          
          <label>Resultados
            <textarea id="resultadoResultados" rows="4" placeholder="Descripci√≥n detallada de los resultados..." required></textarea>
          </label>
          
          <label>Observaciones
            <textarea id="resultadoObservaciones" rows="3" placeholder="Observaciones adicionales (opcional)..."></textarea>
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Guardar Resultado</button>
            <button type="button" class="btn-secondary" onclick="limpiarFormularioResultado(); mostrarSeccion('resultados')">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- MODAL DE DETALLE DE RESULTADO -->
  <div id="modalDetalle" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üìÑ Detalle del Resultado M√©dico</h3>
        <button class="btn-close" onclick="cerrarModal()">‚úï</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</body>
</html>
