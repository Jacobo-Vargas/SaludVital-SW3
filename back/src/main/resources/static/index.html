<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salud Vital - Panel M√©dico</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/app.js" defer></script>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/heart-with-pulse.png" alt="logo" class="logo">
      <h2>Salud Vital</h2>
    </div>
    <nav class="sidebar-nav">
      <button class="nav-item active" onclick="mostrarSeccion('panel')">üè† Panel</button>
      <button class="nav-item" onclick="mostrarSeccion('formulario')">ü©∫ Nueva Cita</button>
      <button class="nav-item" onclick="mostrarSeccion('resultados')">‚úåÔ∏è Resultados</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- TOPBAR -->
    <header class="topbar">
      <input type="text" id="busqueda" placeholder="Buscar por paciente..." onkeyup="filtrarCitas()">
      <select id="filtroEspecialidad" onchange="filtrarCitas()">
        <option value="">Todas las especialidades</option>
        <option value="Cardiolog√≠a">Cardiolog√≠a</option>
        <option value="Medicina General">Medicina General</option>
        <option value="Odontolog√≠a">Odontolog√≠a</option>
        <option value="Pediatr√≠a">Pediatr√≠a</option>
      </select>
      <input type="date" id="filtroFecha" onchange="filtrarCitas()">
    </header>

    <main class="content">
      <!-- PANEL DE CITAS -->
      <section id="panel" class="panel-section">
        <h2>ü©∫ Citas Agendadas</h2>
        <div id="citasContainer" class="citas-grid"></div>
      </section>


      <!-- SECCI√ìN RESULTADOS M√âDICOS -->
      <section id="resultados" class="form-section hidden">
        <h2>‚úåÔ∏è Resultados M√©dicos</h2>

        <div class="resultados-grid" id="resultadosContainer"></div>

        <h3 style="margin-top:30px;">Nuevo / Editar Resultado</h3>
        <form id="resultadosForm">
          <input type="hidden" id="resultadoId">

          <label>Paciente
            <input id="resultadoPaciente" type="text" placeholder="Nombre del paciente" required>
          </label>

          <label>Tipo de Examen
            <input id="resultadoTipoExamen" type="text" placeholder="Ej: Hemograma" required>
          </label>

          <label>Resultados
            <textarea id="resultadoTexto" rows="3" placeholder="Resultados detallados"></textarea>
          </label>

          <label>M√©dico Responsable
            <input id="resultadoMedico" type="text" placeholder="Nombre del m√©dico" required>
          </label>

          <label>Fecha del Examen
            <input id="resultadoFechaExamen" type="datetime-local" required>
          </label>

          <label>Observaciones
            <textarea id="resultadoObservaciones" rows="2" placeholder="Comentarios adicionales"></textarea>
          </label>

          <label>Estado
            <select id="resultadoEstado">
              <option value="PENDIENTE">PENDIENTE</option>
              <option value="ENTREGADO">ENTREGADO</option>
              <option value="REVISADO">REVISADO</option>
            </select>
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="button" class="btn-secondary" onclick="limpiarFormularioResultado()">Cancelar</button>
          </div>
        </form>
      </section>




      <!-- FORMULARIO DE CITAS -->
      <section id="formulario" class="form-section hidden">
        <h2>Agendar / Editar Cita</h2>
        <form id="citaForm">
          <input type="hidden" id="id">
          <label>Paciente
            <input id="paciente" type="text" placeholder="Nombre completo" required>
          </label>
          <label>Especialidad
            <input id="especialidad" type="text" placeholder="Ej: Cardiolog√≠a" required>
          </label>
          <label>Fecha y hora
            <input id="fechaHora" type="datetime-local" required>
          </label>
          <label>Motivo
            <textarea id="motivo" rows="3" placeholder="Motivo de la consulta..."></textarea>
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="button" class="btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
