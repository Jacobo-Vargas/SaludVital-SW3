<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salud Vital - Panel Médico</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/heart-with-pulse.png" alt="logo" class="logo">
      <h2>Salud Vital</h2>
    </div>
    <nav class="sidebar-nav">
      <button class="nav-item active" onclick="mostrarSeccion('panel')">🏠 Panel</button>
      <button class="nav-item" onclick="mostrarSeccion('formulario')">🩺 Nueva Cita</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- TOPBAR -->
    <header class="topbar">
      <input type="text" id="busqueda" placeholder="Buscar por paciente..." onkeyup="filtrarCitas()">
      <select id="filtroEspecialidad" onchange="filtrarCitas()">
        <option value="">Todas las especialidades</option>
        <option value="Cardiología">Cardiología</option>
        <option value="Medicina General">Medicina General</option>
        <option value="Odontología">Odontología</option>
        <option value="Pediatría">Pediatría</option>
      </select>
      <input type="date" id="filtroFecha" onchange="filtrarCitas()">
    </header>

    <main class="content">
      <!-- PANEL DE CITAS -->
      <section id="panel" class="panel-section">
        <h2>🩺 Citas Agendadas</h2>
        <div id="citasContainer" class="citas-grid"></div>
      </section>

      <!-- FORMULARIO DE CITAS -->
      <section id="formulario" class="form-section hidden">
        <h2>Agendar / Editar Cita</h2>
        <form id="citaForm">
          <input type="hidden" id="id">
          <label>Paciente
            <input id="paciente" type="text" placeholder="Nombre completo" required>
          </label>
          <label>Especialidad
            <input id="especialidad" type="text" placeholder="Ej: Cardiología" required>
          </label>
          <label>Fecha y hora
            <input id="fechaHora" type="datetime-local" required>
          </label>
          <label>Motivo
            <textarea id="motivo" rows="3" placeholder="Motivo de la consulta..."></textarea>
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="button" class="btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
